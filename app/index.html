    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mychrome Machines - Local Multiplayer Racing Car Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <link rel="icon" href="favicon.ico" />
        <link rel="icon" sizes="196x196" href="images/icon.png">
        <link rel="icon" sizes="128x128" href="images/icon_128.png">
        <link rel="apple-touch-icon" sizes="128x128" href="images/icon_128.png">

        <!-- build:css styles/vendor.css -->
        <link rel="stylesheet" href="styles/font-awesome.min.css">
        <!-- endbuild -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/gui.css">
        <!-- endbuild -->

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="mainPage">
            <div id="animatedCars">
                <div><img src="images/car_0.png"/></div>
                <div><img src="images/car_1.png"/></div>
                <div><img src="images/car_2.png"/></div>
                <div><img src="images/car_3.png"/></div>
            </div>
            <div id="startGameDialog">

                <img id="qrcode" alt="QR Code" src="images/qrcode.png"/>
                
                <div id="logo">
                    <h2 class="farTop">Mychrome Machines</h2>
                </div>

                <h4>How to Play ?</h4>
                
                <div id="tutorials">
                    <div class="col-6">
                        <div class="redText"><i class="fa fa-gamepad fa-2x"></i> Plug USB Gamepads</div>
                        <small>Press any button to add a player<br/>A to accelerate, X to brake</small>
                    </div>
                    <div class="col-6">
                        <div class="blueText"><i class="fa fa-mobile-phone fa-2x"></i> Use your phone as a Gamepad</div>
                        <small>Go on <a href="http://pad.gouchon.com" target="_blank">pad.gouchon.com</a> with your phone<br/>and enter this :</small>
                        <strong id="gameId"></strong>
                    </div>
                </div>
                <h4>Players</h4>
                <div id="playersList">
                    <div><span>1</span><i class="fa fa-1x"></i></div>
                    <div><span>2</span><i class="fa fa-1x"></i></div>
                    <div><span>3</span><i class="fa fa-1x"></i></div>
                    <div><span>4</span><i class="fa fa-1x"></i></div>
                    <div><span>5</span><i class="fa fa-1x"></i></div>
                    <div><span>6</span><i class="fa fa-1x"></i></div>
                    <div><span>7</span><i class="fa fa-1x"></i></div>
                    <div><span>8</span><i class="fa fa-1x"></i></div>
                </div>
                <button id="startGameBtn">Start&nbsp;Game !</button>
            </div>
            <div id="credits">Credits&nbsp;&nbsp;<a href="http://gouchon.com" target="_blank">Guillaume Gouchon</a></div>
        </div>


        <div id="game" class="hide">
            <canvas id="cars"></canvas>

            <div id="gui">
                <div class="playerPoints"></div>
                <div class="playerPoints"></div>
                <div class="playerPoints"></div>
                <div class="playerPoints"></div>

                <div id="trafficLights">
                    <div class="lights">
                        <div>&nbsp;</div>
                        <div>&nbsp;</div>
                        <div>&nbsp;</div>
                    </div>
                    <div class="lights">
                        <div>&nbsp;</div>
                        <div>&nbsp;</div>
                        <div>&nbsp;</div>
                    </div>
                </div>

                <div id="victory" class="hide">
                    <img alt="victorious car" src=""/>
                </div>
                <div id="bigMessage"></div>
            </div>

            <img id="table" class="hide" src="images/table.png"/>
            <img id="arrow" class="hide" src="images/arrow.png"/>
            <img id="car0" class="car" src="images/car_0.png"/>
            <img id="car1" class="car" src="images/car_1.png"/>
            <img id="car2" class="car" src="images/car_2.png"/>
            <img id="car3" class="car" src="images/car_3.png"/>
            <img id="smoke" class="hide" src="images/smoke.png"/>
            <img id="explosion" class="hide" src="images/explosion.png"/>
            <img id="sugar" class="hide" src="images/sugar.png"/>
            <img id="coffee" class="hide" src="images/coffee.png"/>
            <img id="macaron" class="hide" src="images/macaron.png"/>
        </div>

        <div id="audioTags">
            <audio controls preload></audio>
            <audio controls preload></audio>
            <audio controls preload></audio>
            <audio controls preload></audio>
        </div>

          ga('create', 'UA-30940327-10', 'machines.gouchon.com');

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/peerjs/peer.js"></script>
        <script src="bower_components/modernizr/modernizr.js"></script>
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="scripts/libs/inheritance.js"></script>
        <script src="bower_components/phonepad.js/dist/phonepad.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/physics/elements/RigidBody.js"></script>
        <script src="scripts/physics/elements/CircleBody.js"></script>
        <script src="scripts/physics/Physics.js"></script>

        <script src="scripts/models/Game.js"></script>
        <script src="scripts/models/Car.js"></script>
        <script src="scripts/models/Player.js"></script>
        <script src="scripts/models/Obstacle.js"></script>
        <script src="scripts/models/Race.js"></script>

        <script src="scripts/utils.js"></script>
        <script src="scripts/GUI.js"></script>
        <script src="scripts/sounds/Sound.js"></script>
        <script src="scripts/sounds/SoundManager.js"></script>
        <script src="scripts/inputs/Command.js"></script>
        <script src="scripts/inputs/Input.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
        
        <script src="http://warnode.com:7070/socket.io/socket.io.js"></script>
</body>
</html>
